<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="./../styles/styleLoginRegister.css" type='text/css'>
<head>
  <meta charset="UTF-8">
  <title> Ingresar - Pide-Cola 2.0</title>
</head>
<body>
  <form action="./main.html">
    <div class="logo">
      <h1>PIDE-COLA 2.0</h1>
    </div>

    <div id="datos">
      <label><b>USUARIO/EMAIL</b></label>
      <input type="text" placeholder="Ingresar usuario o email" name="emailUsuario" required><br>
      <label><b>CONTRASEÑA</b></label>
      <input type="password" placeholder="Ingresar contraseña" name="contraseña" required><br>
      <button type="submit">INICIAR SESIÓN</button>
      <button>REGISTRARSE</button>
      <input type="hidden" name="registro" value="./register.html">
    </div>

    <div class="derechos">
      <h1>PPC C.A, ALL RIGHTS RESERVED</h1>
    </div>
  </form>
  <div id="fondo">
    <img src="./../assets/ucab.jpg" alt="">
  </div>
</body>
</html>
