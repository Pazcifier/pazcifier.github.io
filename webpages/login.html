<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="./../styles/styleLoginRegister.css" type='text/css'>
<head>
  <meta charset="UTF-8">
  <title> Ingresar - Pide-Cola 2.0</title>
</head>
<body>
  <form action="">
    <div class="logo">
      <h1>PIDE-COLA 2.0</h1>
    </div>

    <div id="datos">
      <label><b>Email</b></label>
      <input type="text" placeholder="Ingresar email" name="email" required>
      <label><b>Contraseña</b></label>
      <input type="password" placeholder="Ingresar contraseña" name="contraseña" required>
      <input type="checkbox" checked> Recuérdame
      <button type="submit">Ingresar</button>
    </div>

    <div class="extra">
      <button type="button"><a href="./index.html">Cancelar</a></button>
    </div>
  </form>
  <div id="fondo">
    <img src="./assets/ucab.jpg" alt="">
  </div>
</body>
</html>
